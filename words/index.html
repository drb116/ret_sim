<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Columns â€“ Drag & Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Word Columns</h1>
  <p>Drag the 8 letter tiles into the column boxes. Each column shows the possible letters for that
     position. Each row/color will make a word. Boxes with multiple colors will be used in multiple words.
     Once completed, your puzzle should create words going across.
  </p>

  <div class="wrap">
    <!-- BOARD -->
    <section class="board">
      <div class="board-head">
        <div class="board-meta">
          <div id="puzzleWords" class="words"></div>
        </div>
        <div class="actions">
          <button id="checkBtn" class="primary">Check Solution</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <div id="board" class="board-grid" aria-label="Board"></div>
    </section>

    <!-- TILE TRAY -->
    <aside class="tray">
      <h2>Letter Tiles</h2>
      <div id="tray" class="tray-grid" aria-label="Tray"></div>
    </aside>
  </div>

  <script src="puzzles.js"></script>
  <script src="script.js"></script>
</body>
</html>
