<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hex Word Board â€“ Drag & Drop</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hex Word Board</h1>
  <p>
    Drag letters into the hex board to form two words.
  </p>

  <div class="wrap">
  <!-- BOARD -->
  <section class="board">
    <div class="board-grid">
      <div class="pos hex slot empty" id="slot-LT"></div>
      <div class="pos hex slot empty" id="slot-LB"></div>

      <div class="pos hex slot empty" id="slot-M1"></div>

      <div class="pos hex slot empty" id="slot-CT"></div>
      <div class="pos hex slot empty" id="slot-CB"></div>

      <div class="pos hex slot empty" id="slot-M2"></div>

      <div class="pos hex slot empty" id="slot-RT"></div>
      <div class="pos hex slot empty" id="slot-RB"></div>
    </div>
  </section>

  <!-- TILE TRAY (now below) -->
  <aside class="tray">
    <h2>Letter Tiles</h2>
    <div class="tile-row" id="tray"></div>

    <div class="actions">
      <button id="checkBtn" class="primary">Check Solution</button>  
      <button id="resetBtn">Reset</button>
      
    </div>
  </aside>
</div>

  <script src="puzzles.js"></script>
  <script src="script.js"></script>
</body>
</html>
